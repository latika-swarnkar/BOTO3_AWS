<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Create S3 bucket</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand disabled " href="#">AWS PythonAPI using BOTO3</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link text-light" href="/">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="/ec2">EC2 Service</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="/s3">S3 Service</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container bg-info border border-danger mt-5 rounded text-light">
        <form action="/new_ec2" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="keyname">Enter Key-pair Name</label>
                    <input type="text" class="form-control" id="keyname" name="keyname" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="groupname">Enter Security Group Name</label>
                    <input type="text" class="form-control" id="groupname" name="groupname" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="imageid">Enter ami id</label>
                    <input type="text" class="form-control" id="imageid" name="imageid" required>
                </div>
            </div>
            <button class="btn btn-danger mb-3">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
